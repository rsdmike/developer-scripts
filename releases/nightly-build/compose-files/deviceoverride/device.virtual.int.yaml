    path: "/api/v1/device/{deviceId}/Int16"
    parameterNames: ["Int16","EnableRandomization_Int16"]
    responses:
    -
      code: "200"
      description: ""
    -
      code: "503"
      description: "service unavailable"
-
  name: "Int32"
  get:
    path: "/api/v1/device/{deviceId}/Int32"
    responses:
    -
      code: "200"
      description: ""
      expectedValues: ["Int32"]
